server:
  port: 7000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/warehouse_db
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  application:
    name: warehouse-api

